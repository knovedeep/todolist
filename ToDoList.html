<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Do It!</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- NES CSS-->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
<div id="nescss">
    <h1 class="nes-text">Notes</h1>
    <div>
        <p>Developed by <a href="http://www.github.com/knovedeep">Novedeep Kaur Heir</a></p>
    </div>
    <div class="nes-field is-inline">
        <input id="data" type="text" class="nes-input"/>
        <button id="button" class="nes-btn is-success">Add</button>
        <button id="clearButton" class="nes-btn is-error">Clear</button>
        <script src="ToDoList.js"></script>
    </div>
    <div>
        <ul id="myList">
        </ul>
    </div>
</div>

</html>
